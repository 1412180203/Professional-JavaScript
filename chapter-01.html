	<h1>第1章 JavaScript 简介</h1>
	<h2>小结</h2>
	<p>
		JavaScript 是一种专为与网页交互而设计的脚本语言，由下列三个不同的部分组成:<br />
		(1) ECMAScript 由 ECMA-262 定义，提供核心语言功能。<br />
		(2) 文档对象模型 (DOM)，提供访问和操作网页内容的方法和接口。<br />
		(3) 浏览器对象模型 (BOM)，提供与浏览器交互的方法和接口。
	</p>
